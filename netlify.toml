#!/bin/bash

# ==================================
# Stocker AI - Netlify Deployment
# ==================================

echo "ðŸš€ Starting deployment preparation..."

# Step 1: Create netlify.toml
echo "ðŸ“ Creating netlify.toml..."
cat > netlify.toml << 'EOF'
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
EOF

# Step 2: Create .env.example
echo "ðŸ“ Creating .env.example..."
cat > .env.example << 'EOF'
# Gemini API Key
VITE_GEMINI_API_KEY=your_gemini_api_key_here
EOF

# Step 3: Test build
echo "ðŸ”¨ Testing build..."
npm install
npm run build

if [ $? -eq 0 ]; then
    echo "âœ… Build successful!"
    
    # Step 4: Commit changes
    echo "ðŸ“¦ Committing changes..."
    git add netlify.toml .env.example .gitignore
    git commit -m "Add Netlify deployment configuration"
    
    echo ""
    echo "âœ… Repository is ready for deployment!"
    echo ""
    echo "Next steps:"
    echo "1. Push to GitHub: git push origin main"
    echo "2. Go to https://app.netlify.com/"
    echo "3. Import your repository"
    echo "4. Add VITE_GEMINI_API_KEY in environment variables"
    echo "5. Deploy!"
else
    echo "âŒ Build failed. Please fix errors before deploying."
    exit 1
fi
